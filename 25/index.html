<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
</head>
<body>
  <h2>Калькулятор стоимости поездки</h2>
  
  <label for="consumption">Расход (л/100 км):</label>
  <input type="number" id="consumption" placeholder="например, 8.5" />
  <br><br>

  <label for="price">Цена за литр (сом):</label>
  <input type="number" id="price" placeholder="например, 75" />
  <br><br>

  <label for="distance">Дистанция поездки (км):</label>
  <input type="number" id="distance" placeholder="например, 340" />
  <br><br>

  <button onclick="calculateConsumption()">Рассчитать</button>

  <p>Необходимое количество топлива: <span id="fuelAmount"></span></p>
  <p>Стоимость поездки: <span id="cost"></span></p>


</body>
</html>
