<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container mt-5">
        <h2 class="text-center">Конвертер длины</h2>
        <div class="mb-3">
            <label for="value">Введите значение:</label>
            <input type="number" class="form-control" id="value" placeholder="Введите число">
        </div>
        <div class="mb-3">
            <label for="fromUnit">Из единицы измерения:</label>
            <select class="form-control" id="fromUnit">
                <option value="cm">Сантиметры</option>
                <option value="m">Метры</option>
                <option value="km">Километры</option>
                <option value="in">Дюймы</option>
                <option value="ft">Футы</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="toUnit">В единицу измерения:</label>
            <select class="form-control" id="toUnit">
                <option value="cm">Сантиметры</option>
                <option value="m">Метры</option>
                <option value="km">Километры</option>
                <option value="in">Дюймы</option>
                <option value="ft">Футы</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="ageCalculate();">Конвертировать</button>
        <p class="mt-3" id="result"></p>
    </div>
</body>
</html>
<script type="text/javascript" src="script.js"></script>
